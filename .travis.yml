language: perl
addons:
  apt:
    packages:
      - bash
sudo: false
before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto
after_install:
  - make realclean
script:
  - prove -lv
branches:
  except:
    - /^wip\//
    - /^dev/
    - /^app/
    - /^blocked/
notifications:
  email: false
